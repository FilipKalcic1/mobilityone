version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fleet_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    labels:
      - "autoheal=true"

  api:
    build: .
    container_name: fleet_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - "autoheal=true"

  worker:
    build: .
    deploy:
      mode: replicated
      replicas: 1
    command: python worker.py
    volumes:
      - .:/app
    ports:
      - "8001:8001" # Prometheus metrics endpoint
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "redis", "get", "worker:heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "autoheal=true"

  autoheal:
    image: willfarrell/autoheal
    container_name: fleet_autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # --- MONITORING STACK ---
  prometheus:
    image: prom/prometheus
    container_name: fleet_prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus # Čuva podatke pri restartu
    # U produkciji ne moraš otvarati port 9090 prema van, 
    # jer Grafana komunicira s njim unutar Docker mreže.
    # Ostavljamo ga ovdje ako želiš debugirati.
    ports:
      - "9090:9090" 
    depends_on:
      - worker

  grafana:
    image: grafana/grafana
    container_name: fleet_grafana
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      # Ovdje čita lozinku iz tvoje .env datoteke
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana # Čuva dashboarde pri restartu

volumes:
  redis_data:
  prometheus_data: # Novo
  grafana_data:    # Novo