version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fleet_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    labels:
      - "autoheal=true"

  api:
    build: .
    container_name: fleet_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - "autoheal=true"

  worker:
    build: .
    deploy:
      mode: replicated
      replicas: 1  # [IZMJENA] Postavljeno na 1 zbog mapiranja porta 8001
    command: python worker.py
    volumes:
      - .:/app
    ports:
      - "8001:8001" # [NOVO] Prometheus metrics endpoint
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    # Healthcheck provjerava heartbeat u Redisu koristeÄ‡i redis-tools instaliran u Dockerfileu
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "redis", "get", "worker:heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "autoheal=true"

  autoheal:
    image: willfarrell/autoheal
    container_name: fleet_autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  redis_data: