version: '3.8'

services:
  # --- DATA LAYER ---
  redis:
    image: redis:7-alpine
    container_name: fleet_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    labels:
      - "autoheal=true"

  # [NOVO] Baza podataka za User Mapping (Auth)
  postgres:
    image: postgres:15-alpine
    container_name: fleet_postgres
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: mobility_tenants
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "autoheal=true"

  # --- APPLICATION LAYER ---
  api:
    build: .
    container_name: fleet_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres: # API mora čekati bazu
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      # Spajamo se na container 'postgres'
      - DATABASE_URL=postgresql+asyncpg://appuser:${DB_PASSWORD}@postgres:5432/mobility_tenants
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - "autoheal=true"

  worker:
    build: .
    deploy:
      mode: replicated
      replicas: 1 # Za više replika, moraš maknuti fiksni port 8001 dolje!
    command: python worker.py
    volumes:
      - .:/app
    ports:
      - "8001:8001" # Prometheus metrics endpoint
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
      postgres: # Worker mora čekati bazu
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://appuser:${DB_PASSWORD}@postgres:5432/mobility_tenants
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "redis", "get", "worker:heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "autoheal=true"

  # --- OPS & MONITORING STACK (Tvoj originalni dio) ---
  autoheal:
    image: willfarrell/autoheal
    container_name: fleet_autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  prometheus:
    image: prom/prometheus
    container_name: fleet_prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090" 
    depends_on:
      - worker

  grafana:
    image: grafana/grafana
    container_name: fleet_grafana
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  redis_data:
  postgres_data: # Novo za bazu
  prometheus_data:
  grafana_data: